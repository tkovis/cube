<!DOCTYPE html>
<head>
    <title>Â³</title>
    <style>
        html, body {
           margin: 0;
           height: 100%;
        }
        #canvas {
           width: 100%;
           height: 100%;
           display: block;
        }
        #ui {
           position: absolute;
           width: 100%;
           height: 100%;
           display: block;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .center * {
            margin: 0.3em;
        }
        .full-width {
            width: calc(100% - 0.6em);
        }
        .left {
            align-self: flex-start;
        }
        .sign-form {
            height: 75vh;
        }
        #chat-ui {
            position: absolute;
            left: 10px;
            bottom: 10px; 
            background: rgba(1.0, 1.0, 1.0, 0.0);
            height: 400px;
            width: 400px;
            padding: 10px 10px;
            border-radius: 10px;
        }
        #chat-ui-text-area {
            position: static;
            display: flex;
            height: 100%;
            width: 100%;
            overflow: scroll;
            flex-direction: column;
            justify-content: flex-end;
        }
        #chat-messages {
            max-height: 300px;
            overflow: scroll;
        }
        .chat-text {
            position: static;
            font-size: 1em;
            text-shadow: 2px 2px 5px black;
            color: white;
        }
        #chat-input {
            position: static;
            background: rgba(0, 0, 0, 0);
            width: 90%;
            margin-top: 5px;
        }
        </style>
</head>
<body>
    <div id="pre-game" class="center" style="display: none;" >
        <div class="center sign-form">
            <div id="login" class="center">
                <h1>Login</h1>
                <form id="login-form" class="center">
                    <label for="username" class="left">Username</label>
                    <input type="text" id="login-username" name="login-username"/>
                    <label for="password" class="left">Password</label>
                    <input type="password" id="login-password" name="login-password"/>
                    <button type="submit" class="full-width">Login</button>
                </form>
                <a href="/" id="register-link">No account? Register!</a>
            </div>
            <div id="register" class="center sign-form" style="display: none;">
                <h1>Register</h1>
                <form id="register-form" class="center">
                    <label for="username" class="left">Username</label>
                    <input type="text" id="register-username" name="register-username"/>
                    <label for="password" class="left">Password</label>
                    <input type="password" id="register-password" name="register-password"/>
                    <button type="submit" class="full-width">Register</button>
                </form>
                <a href="/" id="login-link">Go to login</a>
            </div>
        </div>
    </div>
    <div id="ui" style="display: none;">
        <button id="logout" style="position: absolute; right: 0.5em; top: 0.5em;">logout</button>
        <div id="chat-ui">
            <div id="chat-ui-text-area">
                <div id="chat-messages">
                    <div class="chat-text">Welcome!</div>
                </div>
                <input id="chat-input">
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
</body>
